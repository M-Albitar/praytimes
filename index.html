<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./style.css">
    <title>مواقيت الصلاة</title>
  </head>

  <body>
    <div class="container">
      <h5>مواقيت الصلاة في المملكة العربية السعودية</h5>
      <form class="search-area" id="search-area">
        <input type="text" id="city" class="city" placeholder="اسم المدينة">
        <button class="btn" id="btn">ابحث</button>
      </form>
      <div class="date" id="date"></div>
      <div class="times-area" id="times-area">
        <div class="time-card">
          <h3>الفجر</h3>
          <h4 id="fajr"></h4>
        </div>
        <div class="time-card">
          <h3>الشروق</h3>
          <h4 id="sunrise"></h4>
        </div>
        <div class="time-card">
          <h3>الظهر</h3>
          <h4 id="zuhr"></h4>
        </div>
        <div class="time-card">
          <h3>العصر</h3>
          <h4 id="asr"></h4>
        </div>
        <div class="time-card">
          <h3>المغرب</h3>
          <h4 id="magrib"></h4>
        </div>
        <div class="time-card">
          <h3>العشاء</h3>
          <h4 id="isha"></h4>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
